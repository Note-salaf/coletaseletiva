<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta seletiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<img src="objetosdeplastico-removebg.png" alt="">-->
    <!-- itens de plástico -->
    <div id="sacola" draggable="true" class="itemPlastico"></div>
    <div id="copo" draggable="true" class="itemPlastico"></div>
    <div id="garrafaPlastico" draggable="true" class="itemPlastico"></div>
    <!-- itens de papel -->
    <div id="jornal" draggable="true" class="itemPapel"></div>
    <div id="caixaPapelao" draggable="true" class="itemPapel"></div>
    <div id="sacolaPapel" draggable="true" class="itemPapel"></div>
    <!-- itens de vidro -->
    <div id="espelho" draggable="true" class="itemVidro"></div>
    <div id="garrafaVidro" draggable="true" class="itemVidro"></div>
    <div id="taca" draggable="true" class="itemVidro"></div>
    <!-- itens orgânicos -->
    <div id="maca" draggable="true" class="itemOrganico"></div>
    <div id="banana" draggable="true" class="itemOrganico"></div>
    <div id="peixe" draggable="true" class="itemOrganico"></div>
    <!-- itens metálicos -->
    <div id="latinha" draggable="true" class="itemMetalico"></div>
    <div id="talher" draggable="true" class="itemMetalico"></div>
    <div id="panela" draggable="true" class="itemMetalico"></div>

    <div id="contagemPlastico">ok123</div>
    <div id="contagemPapel">ok123</div>
    <div id="contagemVidro">ok123</div>
    <div id="contagemOrganico">ok123</div>
    <div id="contagemMetal">ok123</div>
    <div id="caixa">
        <div id="lixeiraPlastico"></div>
        <div id="lixeiraPapel"></div>
        <div id="lixeiraVidro"></div>
        <div id="lixeiraOrganico"></div>
        <div id="lixeiraMetal"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
